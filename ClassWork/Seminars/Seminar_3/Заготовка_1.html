<!DOCTYPE html>
<html>
<head>
  <title>Выбор товаров по категории</title>
</head>
<body>
  <h1>Выберите категорию товаров:</h1>
  <select onchange="sortProduct()" id="category-select">
    <option value="">Все категории</option>
    <option value="Электроника">Электроника</option>
    <option value="Бытовая техника">Бытовая техника</option>
    <option value="Книги">Книги</option>
    <option value="Одежда">Одежда</option>
    <option value="Мебель">Мебель</option>
  </select>

  <h2>Товары:</h2>
  <ul id="products-list"></ul>

  <script>
    const productsData = [
      {
        id: 1,
        name: "Ноутбук",
        category: "Электроника",
      },
      {
        id: 2,
        name: "Смартфон",
        category: "Электроника",
      },
      {
        id: 3,
        name: "Кофемашина",
        category: "Бытовая техника",
      },
      {
        id: 4,
        name: "Фотокамера",
        category: "Электроника",
      },
      {
        id: 5,
        name: "Микроволновая печь",
        category: "Бытовая техника",
      },
      {
        id: 6,
        name: "Книга",
        category: "Книги",
      },
      {
        id: 7,
        name: "Футболка",
        category: "Одежда",
      },
      {
        id: 8,
        name: "Шапка",
        category: "Одежда",
      },
      {
        id: 9,
        name: "Стул",
        category: "Мебель",
      },
      {
        id: 10,
        name: "Стол",
        category: "Мебель",
      },
    ];


    const select = document.querySelector('#category-select');
    const ul = document.querySelector('#products-list');


    function createLi(nameProduct) {
      const li = document.createElement('li');
      li.textContent = nameProduct;
      ul.appendChild(li);
    }

    function sortProduct() {
      ul.innerHTML = '';
      const category = select.value;

      if (category === '') {
        productsData.forEach(item => {
          createLi(item.name);
        });
      } else {
        const result = productsData.filter((product) => product.category === category);
        result.forEach(item => {
          createLi(item.name);
        });
      }
    }

    sortProduct();

  </script>
</body>
</html>
